<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cybernecio Timer</title>
</head>
<body>
    <div id="clock">
        <h1 id="timer-label">Session</h1>
        <div id="time-left">25:00</div>
        <div id="controls">
            <div id="break-label">Break Length</div>
            <div id="session-label">Session Length</div>
            <div id="break-decrement" class="clickable">-</div>
            <div id="session-decrement" class="clickable">-</div>
            <div id="break-increment" class="clickable">+</div>
            <div id="session-increment" class="clickable">+</div>
        </div>
        <div id="lengths">
            <div id="break-length">5</div>
            <div id="session-length">25</div>
        </div>
        <div id="start_stop" class="clickable">Start/Stop</div>
        <div id="reset" class="clickable">Reset</div>
        <audio id="beep" src="your-audio-file.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
